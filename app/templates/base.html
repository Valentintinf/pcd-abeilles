<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Détection de Varroa{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="content-wrapper">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Détection de Varroa</a>
            </div>
        </nav>
        
        <div class="container mt-4 content">
            {% block content %}{% endblock %}
        </div>
        
        <footer class="mt-auto">
            &copy; 2025 Détection de Varroa
        </footer>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Détection de Varroa</a>
            <div>
                {% if current_user.is_authenticated %}
                    <span class="text-white me-3">Bonjour, {{ current_user.username }}!</span>
                    <a class="btn btn-danger" href="{{ url_for('logout') }}">Déconnexion</a>
                {% else %}
                    <a class="btn btn-light me-2" href="{{ url_for('login') }}">Connexion</a>
                    <a class="btn btn-primary" href="{{ url_for('register') }}">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>    
</body>
</html>
